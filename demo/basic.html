<!DOCTYPE html>
<html>
<head>
    <title>OpenSeadragon Basic Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <script type="text/javascript" src="../script/openseadragon.min.js"></script>
    <!-- <script type="text/javascript" src='../../build/openseadragon/openseadragon.js'></script> -->
    <script type="text/javascript" src='../lib/jquery-1.9.1.min.js'></script>
    <style type="text/css">

        .openseadragon1 {
            width: 800px;
            height: 600px;
        }

    </style>
</head>
<body>
    
    <div>
        Simple demo page to show a default OpenSeadragon viewer.
    </div>
    <div id="contentDiv" class="openseadragon1"></div>
    <div class="row mt-5 ml-2">
        <a class="btn btn-danger" href="../index.html" style="width: 200px;">Home</a>
    </div>
    <script type="text/javascript">

        var viewer = OpenSeadragon({
            // debugMode: true,
            id: "contentDiv",
            prefixUrl: "../images/",
            tileSources: "../folder/file.dzi",
            // tileSources: {
            //         width: 1000,
            //     height: 1000,
            //         type: "image",
            //         url: "https://upload.wikimedia.org/wikipedia/commons/3/3d/LARGE_elevation.jpg"
            //     },
            showNavigator:true
        });
    </script>
</body>
</html>
