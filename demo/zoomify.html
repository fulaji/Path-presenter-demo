<!DOCTYPE html>
<html>
<head>
    <title>OpenSeadragon Zoomify Demo</title>
    <!-- <script type="text/javascript" src='../../build/openseadragon/openseadragon.js'></script> -->
    <script type="text/javascript" src="../../openseadragon.min.js"></script>
    <script type="text/javascript" src='../lib/jquery-1.9.1.min.js'></script>
    <style type="text/css">

        .openseadragon1 {
            width: 800px;
            height: 600px;
        }

    </style>
</head>
<body>
    <div>
        Simple demo page to show a default OpenSeadragon viewer with a Zoomify tile source.
    </div>
    <div id="contentDiv" class="openseadragon1"></div>
    <script type="text/javascript">

        var viewer = OpenSeadragon({
            debugMode: true,
            id: "contentDiv",
            prefixUrl: "",
            // tileSources: [{
            //     type: "zoomifytileservice",
            //     width: 1000,
            //     height: 1000,
            //     tilesUrl: "../data/zoomify/"
            // }],
            tileSources: {
                    width: 1000,
                height: 1000,
                    type: "image",
                    url: "https://picsum.photos/id/61/5000/5000"
                },
            showNavigator:true
        });

    </script>
</body>
</html>
